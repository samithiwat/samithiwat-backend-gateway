        type: string
      district:
        type: string
      id:
        type: integer
      province:
        type: string
      zipcode:
        type: string
    type: object
  proto.Log:
    properties:
      description:
        type: string
      timestamp:
        type: string
      title:
        type: string
      type:
        type: integer
      user:
        $ref: '#/definitions/proto.User'
    type: object
  proto.Organization:
    properties:
      contact:
        $ref: '#/definitions/proto.Contact'
      description:
        type: string
      id:
        type: integer
      location:
        $ref: '#/definitions/proto.Location'
      logs:
        items:
          $ref: '#/definitions/proto.Log'
        type: array
      members:
        items:
          $ref: '#/definitions/proto.User'
        type: array
      name:
        type: string
      roles:
        items:
          $ref: '#/definitions/proto.Role'
        type: array
      teams:
        items:
          $ref: '#/definitions/proto.Team'
        type: array
    type: object
  proto.Permission:
    properties:
      code:
        type: string
      id:
        type: integer
      name:
        type: string
      roles:
        items:
          $ref: '#/definitions/proto.Role'
        type: array
    type: object
  proto.Role:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      permissions:
        items:
          $ref: '#/definitions/proto.Permission'
        type: array
      users:
        items:
          $ref: '#/definitions/proto.User'
        type: array
    type: object
  proto.Team:
    properties:
      description:
        type: string
      id:
        type: integer
      logs:
        items:
          $ref: '#/definitions/proto.Log'
        type: array
      members:
        items:
          $ref: '#/definitions/proto.User'
        type: array
      name:
        type: string
      organization:
        $ref: '#/definitions/proto.Organization'
      subTeams:
        items:
          $ref: '#/definitions/proto.Team'
        type: array
    type: object
  proto.User:
    properties:
      address:
        $ref: '#/definitions/proto.Location'
      contact:
        $ref: '#/definitions/proto.Contact'
      firstname:
        type: string
      id:
        type: integer
      imageUrl:
        type: string
      lastname:
        type: string
      logs:
        items:
          $ref: '#/definitions/proto.Log'
        type: array
      organizations:
        items:
          $ref: '#/definitions/proto.Organization'
        type: array
      teams:
        items:
          $ref: '#/definitions/proto.Team'
        type: array
    type: object
