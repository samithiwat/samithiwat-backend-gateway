definitions:
  dto.ResponseErr:
    properties:
      data: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
  dto.UserDto:
    properties:
      firstname:
        type: string
      image_url:
        type: string
      lastname:
        type: string
    required:
    - firstname
    - lastname
    type: object
  proto.Contact:
    properties:
      facebook:
        type: string
      id:
        type: integer
      instagram:
        type: string
      linkedin:
        type: string
      twitter:
        type: string
    type: object
  proto.Location:
